<form class="form-signin" [formGroup]="form" (ngSubmit)="onSubmit()">
  <img class="mb-4" src="assets/icon.png" alt="" width="100" height="100">
  <input formControlName="email" type="email" class="form-control mb-2" placeholder="Email">
  <input formControlName="password" type="password" class="form-control mb-2" placeholder="Password">
  <span class="error-msg" *ngIf="showError">
    Something wrong, try again
  </span>
  <button class="btn btn-lg btn-primary btn-block mt-2" type="submit" [disabled]="form.invalid">
    <span *ngIf="!loading">Login</span>
    <div class="spinner-border" role="status" *ngIf="loading">
      <span class="sr-only">Loading...</span>
    </div>
  </button>
</form>
